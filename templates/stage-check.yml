steps:
  - bash: |
      R CMD check --install-args="--build" --no-manual --no-build-vignettes ${PKG_VERSION}.tar.gz
    displayName: "Runing R CMD check"
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(PKG).Rcheck/00install.out
      artifactName: $(Agent.JobName)-$(PKG_VERSION)-log
    condition: succeededOrFailed()
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(PKG_VERSION)$(BINEXT)
      artifactName: $(PKG_VERSION)$(BINEXT)
    condition: succeededOrFailed()
