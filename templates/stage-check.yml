steps:
  - bash: |
      R CMD check --install-args="--build" ${CHECK_ARGS} ${PKG_VERSION}.tar.gz
    displayName: "Runing R CMD check"
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(PKG).Rcheck/00install.out
      artifactName: $(Agent.JobName)-$(PKG_VERSION)-log
    condition: succeededOrFailed()
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(PKG_FILENAME)
      artifactName: $(PKG_FILENAME)
    condition: succeededOrFailed()
