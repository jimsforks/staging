steps:
  - script: |
      curl -fLo /tmp/R.pkg "$(CRAN)/bin/macosx/R-latest.pkg"
      sudo installer -pkg "/tmp/R.pkg" -target /
      rm /tmp/R.pkg
    displayName: 'Installing R'
  - script: |
      curl -fsSOL https://raw.githubusercontent.com/Homebrew/install/master/uninstall
      sudo ruby uninstall --force
      rm uninstall
      hash -r
    displayName: 'Removing preinstalled Homebrew'
