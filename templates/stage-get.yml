steps:
  - bash: |
      PKG=$(git log --pretty=format: --name-only HEAD^.. | grep "^[^.]")
      echo "New package: ${PKG}"
      echo "##vso[task.setvariable variable=PKG]$PKG"
      git submodule update --init --remote "${PKG}"
      rm -f "${PKG}/.git"
    displayName: "Getting upstream package source"
